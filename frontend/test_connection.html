<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test de Connexion aux Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üîç Test de Connexion aux Services</h1>
    
    <button onclick="testAllServices()">Tester Tous les Services</button>
    <button onclick="testAuth()">Test Auth Service</button>
    <button onclick="testTransaction()">Test Transaction Service</button>
    <button onclick="testFraudDetection()">Test Fraud Detection</button>
    
    <div id="results"></div>

    <script>
        const AUTH_URL = 'http://localhost:8000';
        const TRANSACTION_URL = 'http://localhost:8001';
        const FRAUD_DETECTION_URL = 'http://localhost:8002';

        function addResult(message, isSuccess) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }

        async function testAuth() {
            addResult('Test Auth Service...', true);
            try {
                const response = await fetch(`${AUTH_URL}/api/users/`);
                if (response.ok) {
                    addResult('‚úÖ Auth Service fonctionne!', true);
                } else {
                    addResult(`‚ùå Auth Service erreur: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Auth Service non accessible: ${error.message}`, false);
            }
        }

        async function testTransaction() {
            addResult('Test Transaction Service...', true);
            try {
                const response = await fetch(`${TRANSACTION_URL}/health`);
                if (response.ok) {
                    addResult('‚úÖ Transaction Service fonctionne!', true);
                } else {
                    addResult(`‚ùå Transaction Service erreur: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Transaction Service non accessible: ${error.message}`, false);
            }
        }

        async function testFraudDetection() {
            addResult('Test Fraud Detection Service...', true);
            try {
                const response = await fetch(`${FRAUD_DETECTION_URL}/health`);
                if (response.ok) {
                    addResult('‚úÖ Fraud Detection Service fonctionne!', true);
                } else {
                    addResult(`‚ùå Fraud Detection Service erreur: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Fraud Detection Service non accessible: ${error.message}`, false);
            }
        }

        async function testAllServices() {
            document.getElementById('results').innerHTML = '';
            await testAuth();
            await testTransaction();
            await testFraudDetection();
        }

        // Test automatique au chargement
        window.onload = testAllServices;
    </script>
</body>
</html>
