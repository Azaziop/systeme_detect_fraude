# GitLab CI/CD Pipeline pour le Projet de D√©tection de Fraude
# Pipeline avec stages: test et deploy

stages:
  - test
  - deploy
  - smoke

variables:
  # Variables Docker
  DOCKER_DRIVER: overlay2
  # Registry GitLab (sera automatiquement d√©fini par GitLab)
  CI_REGISTRY_IMAGE: $CI_REGISTRY_IMAGE
  # Python version
  PYTHON_VERSION: "3.9"

  # Faciliter Docker-in-Docker (si runner configur√© en mode privil√©gi√©)
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

