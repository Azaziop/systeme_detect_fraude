# Deploy to local Kubernetes cluster (Docker Desktop K8s or local K8s)
# Requires: KUBE_CONFIG variable (base64-encoded kubeconfig) set in GitLab CI/CD settings
deploy:k8s:
  stage: deploy
  image: alpine:3.18
  before_script:
    - apk add --no-cache curl bash git
    # Download kubectl
    - curl -fsSLO https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl
    - chmod +x kubectl
    - mv kubectl /usr/local/bin/
    # Configure kubeconfig from CI variable
    - |
      if [ -n "$KUBE_CONFIG" ]; then
        mkdir -p ~/.kube
        echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config
        echo "‚úì Kubeconfig configured"
      else
        echo "‚ö† KUBE_CONFIG variable not set. Skipping k8s deploy."
        exit 0
      fi
    # Verify cluster access (skip job if cluster unreachable on SaaS runners)
    - |
      if ! kubectl cluster-info >/dev/null 2>&1; then
        echo "‚ö† Kubernetes cluster unreachable from runner. Skipping deploy."
        exit 0
      fi
    - kubectl get nodes || { echo "‚ö† Cluster unreachable. Skipping deploy."; exit 0; }
  script:
    - echo "Starting Kubernetes deployment..."
    # Create namespace if it doesn't exist
    - kubectl create namespace fraud-detection --dry-run=client -o yaml | kubectl apply -f -
    # Update image tags in k8s manifests to use GitLab registry
    - |
      find k8s -name "*.yaml" -type f -exec sed -i \
        -e "s|IMAGE_REGISTRY|$CI_REGISTRY_IMAGE|g" \
        -e "s|:latest|:$CI_COMMIT_SHORT_SHA|g" \
        {} \;
    # Apply k8s manifests
    - kubectl apply -f k8s/ -n fraud-detection
    # Wait for rollouts to complete
    - echo "Waiting for deployments to be ready..."
    - kubectl rollout status deployment/auth-service -n fraud-detection --timeout=5m
    - kubectl rollout status deployment/transaction-service -n fraud-detection --timeout=5m
    - kubectl rollout status deployment/fraud-detection-service -n fraud-detection --timeout=5m
    # Show deployment status
    - kubectl get deployments -n fraud-detection
    - kubectl get pods -n fraud-detection
    - kubectl get services -n fraud-detection
    - echo "‚úì Kubernetes deployment completed successfully"
  after_script:
    - echo "Deployment summary:"
    - kubectl get all -n fraud-detection --no-headers | head -20
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: manual
    - if: '$CI_COMMIT_BRANCH == "develop"'
      when: manual
    - if: '$CI_COMMIT_BRANCH == "AymenCasee"'
      when: manual
  needs:
    - job: deploy:auth-service
    - job: deploy:transaction-service
    - job: deploy:fraud-detection-service
  environment:
    name: production-k8s
    url: http://localhost
    deployment_tier: production
  allow_failure: true

# Deploy to local Windows machine via local GitLab Runner
deploy:local:
  stage: deploy
  tags:
    - windows
    - local
    - shell
  before_script:
    - Write-Host "üöÄ D√©ploiement local sur Windows..." -ForegroundColor Cyan
    - Write-Host "üìÇ R√©pertoire de travail - $PWD" -ForegroundColor Cyan
  script:
    - python -m venv venv --clear
    - Write-Host "‚úì Environnement virtuel cr√©√©" -ForegroundColor Green
    - "& .\\venv\\Scripts\\Activate.ps1"
    - Write-Host "üì¶ Installation des d√©pendances..." -ForegroundColor Cyan
    - python -m pip install --upgrade pip --quiet
    - pip install -r auth_service/requirements.txt --quiet
    - pip install -r transaction_service/requirements.txt --quiet
    - pip install -r fraud_detection_service/requirements.txt --quiet
    - Write-Host "üóÑÔ∏è Application des migrations Django..." -ForegroundColor Cyan
    - cd auth_service
    - python manage.py migrate --noinput
    - cd ..
    - Write-Host "üõë Arr√™t des anciens services..." -ForegroundColor Cyan
    - Get-Process | Where-Object { $_.ProcessName -eq 'python' -and ($_.CommandLine -like '*runserver*' -or $_.CommandLine -like '*uvicorn*') } | Stop-Process -Force -ErrorAction SilentlyContinue
    - Start-Sleep -Seconds 2
    - Write-Host "‚ñ∂Ô∏è D√©marrage des services..." -ForegroundColor Cyan
    - $projectDir = $PWD.Path
    - $pythonExe = Join-Path $projectDir "venv\Scripts\python.exe"
    - Start-Process powershell -WindowStyle Hidden -ArgumentList "-NoExit", "-Command", "cd '$projectDir\auth_service'; & '$pythonExe' manage.py runserver 0.0.0.0:8000"
    - Start-Process powershell -WindowStyle Hidden -ArgumentList "-NoExit", "-Command", "cd '$projectDir\transaction_service'; & '$pythonExe' -m uvicorn main:app --host 0.0.0.0 --port 8001"
    - Start-Process powershell -WindowStyle Hidden -ArgumentList "-NoExit", "-Command", "cd '$projectDir\fraud_detection_service'; & '$pythonExe' -m uvicorn main:app --host 0.0.0.0 --port 8002"
    - Write-Host "‚è≥ Attente du d√©marrage des services (15s)..." -ForegroundColor Yellow
    - Start-Sleep -Seconds 15
    - Write-Host "‚úÖ V√©rification des services..." -ForegroundColor Cyan
    - try { Invoke-WebRequest -Uri "http://localhost:8000" -TimeoutSec 5 -UseBasicParsing | Out-Null; Write-Host "  ‚úì Auth Service (8000) OK" -ForegroundColor Green } catch { Write-Host "  ‚úó Auth Service (8000) - $($_.Exception.Message)" -ForegroundColor Yellow }
    - try { Invoke-WebRequest -Uri "http://localhost:8001/health" -TimeoutSec 5 -UseBasicParsing | Out-Null; Write-Host "  ‚úì Transaction Service (8001) OK" -ForegroundColor Green } catch { Write-Host "  ‚úó Transaction Service (8001) - $($_.Exception.Message)" -ForegroundColor Yellow }
    - try { Invoke-WebRequest -Uri "http://localhost:8002/health" -TimeoutSec 5 -UseBasicParsing | Out-Null; Write-Host "  ‚úì Fraud Detection Service (8002) OK" -ForegroundColor Green } catch { Write-Host "  ‚úó Fraud Detection Service (8002) - $($_.Exception.Message)" -ForegroundColor Yellow }
    - Write-Host "`nüéâ D√©ploiement local termin√©!" -ForegroundColor Green
    - Write-Host "üîê Auth Service - http://localhost:8000" -ForegroundColor White
    - Write-Host "üí≥ Transaction Service - http://localhost:8001" -ForegroundColor White
    - Write-Host "ü§ñ Fraud Detection Service - http://localhost:8002" -ForegroundColor White
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "develop"'
