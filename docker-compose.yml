services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      - POSTGRES_DB=fraud_detection
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour cache et Celery
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service d'authentification
  auth-service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - DB_NAME=fraud_detection
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - auth_db:/app/db
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/users/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service de transaction
  transaction-service:
    build:
      context: ./transaction_service
      dockerfile: Dockerfile
    container_name: transaction-service
    ports:
      - "8001:8001"
    environment:
      - FRAUD_DETECTION_SERVICE_URL=http://fraud-detection-service:8002
      - AUTH_SERVICE_URL=http://auth-service:8000
      - DATABASE_URL=sqlite:///./transactions.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - fraud-detection-service
      - auth-service
      - redis
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker pour tâches asynchrones
  celery-worker:
    build:
      context: ./transaction_service
      dockerfile: Dockerfile
    container_name: celery-worker
    command: celery -A transaction_service.celery_app worker --loglevel=info
    environment:
      - FRAUD_DETECTION_SERVICE_URL=http://fraud-detection-service:8002
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./transactions.db
    depends_on:
      - redis
      - fraud-detection-service
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # Service de détection de fraude
  fraud-detection-service:
    build:
      context: ./fraud_detection_service
      dockerfile: Dockerfile
    container_name: fraud-detection-service
    ports:
      - "8002:8002"
    volumes:
      - ./ml_model/models:/app/ml_model/models:ro
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  auth_db:
  postgres_data:

networks:
  fraud-detection-network:
    driver: bridge

