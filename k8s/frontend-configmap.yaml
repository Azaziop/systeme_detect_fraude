  app.js: |-
    // Configuration des URLs des services
    const AUTH_URL = 'http://localhost:8000';
    const TRANSACTION_URL = 'http://localhost:8001';
    const FRAUD_DETECTION_URL = 'http://localhost:8002';

    // Variables globales
    let currentUser = null;
    let accessToken = null;
    let userId = null;

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
        checkAuth();
    });

    // Fonctions d'authentification
    async function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        try {
            const response = await fetch(`${AUTH_URL}/api/login/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                accessToken = data.access || data.token;
                currentUser = data.user;
                userId = data.user.id;
                showMessage('Connexion r√©ussie!', 'success');
                updateUI();
            } else {
                showMessage('Erreur de connexion: ' + (data.detail || data.message || 'Identifiants invalides'), 'error');
            }
        } catch (error) {
            showMessage('Erreur de connexion: ' + error.message, 'error');
        }
    }

    async function register() {
        const username = document.getElementById('reg-username').value;
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;
        const passwordConfirm = document.getElementById('reg-password-confirm').value;

        if (password !== passwordConfirm) {
            showMessage('Les mots de passe ne correspondent pas', 'error');
            return;
        }

        try {
            const response = await fetch(`${AUTH_URL}/api/register/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password, password_confirm: passwordConfirm })
            });

            const data = await response.json();

            if (response.ok || response.status === 201) {
                accessToken = data.access || data.token;
                currentUser = data.user;
                userId = data.user.id;
                showMessage('Inscription r√©ussie!', 'success');
                updateUI();
                showLogin();
            } else {
                showMessage('Erreur d\'inscription: ' + (data.detail || JSON.stringify(data)), 'error');
            }
        } catch (error) {
            showMessage('Erreur d\'inscription: ' + error.message, 'error');
        }
    }

    function logout() {
        accessToken = null;
        currentUser = null;
        userId = null;
        updateUI();
        showMessage('D√©connexion r√©ussie', 'info');
    }

    function checkAuth() {
        // V√©rifier si on a un token stock√©
        const storedToken = localStorage.getItem('accessToken');
        const storedUser = localStorage.getItem('currentUser');
        
        if (storedToken && storedUser) {
            accessToken = storedToken;
            currentUser = JSON.parse(storedUser);
            userId = currentUser.id;
            updateUI();
        }
    }

    function updateUI() {
        const authSection = document.getElementById('auth-section');
        const transactionSection = document.getElementById('transaction-section');
        const transactionsList = document.getElementById('transactions-list');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const userInfo = document.getElementById('user-info');
        const currentUserSpan = document.getElementById('current-user');

        if (accessToken && currentUser) {
            // Sauvegarder dans localStorage
            localStorage.setItem('accessToken', accessToken);
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            loginForm.style.display = 'none';
            registerForm.style.display = 'none';
            userInfo.style.display = 'block';
            transactionSection.style.display = 'block';
            transactionsList.style.display = 'block';
            currentUserSpan.textContent = currentUser.username;
            loadTransactions();
        } else {
            loginForm.style.display = 'block';
            userInfo.style.display = 'none';
            transactionSection.style.display = 'none';
            transactionsList.style.display = 'none';
            localStorage.removeItem('accessToken');
            localStorage.removeItem('currentUser');
        }
    }

    function showLogin() {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('register-form').style.display = 'none';
    }

    function showRegister() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    }

    // Fonctions de transaction
    async function createTransaction(event) {
        event.preventDefault();

        if (!accessToken || !userId) {
            showMessage('Veuillez vous connecter d\'abord', 'error');
            return;
        }

        const amount = parseFloat(document.getElementById('amount').value);
        const merchant = document.getElementById('merchant').value;
        const category = document.getElementById('category').value;
        const description = document.getElementById('description').value;

        try {
            const response = await fetch(`${TRANSACTION_URL}/transactions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: userId.toString(),
                    amount: amount,
                    merchant: merchant,
                    category: category || null,
                    description: description || null
                })
            });

            const data = await response.json();

            if (response.ok) {
                showMessage(
                    `Transaction ${data.status === 'BLOCKED' ? 'BLOQU√âE' : 'APPROUV√âE'}! ` +
                    (data.is_fraud ? '‚ö†Ô∏è Fraude d√©tect√©e!' : '‚úÖ Transaction normale'),
                    data.is_fraud ? 'error' : 'success'
                );
                document.getElementById('transaction-form').reset();
                loadTransactions();
            } else {
                showMessage('Erreur lors de la cr√©ation: ' + (data.detail || JSON.stringify(data)), 'error');
            }
        } catch (error) {
            showMessage('Erreur de connexion au service de transaction: ' + error.message, 'error');
        }
    }

    async function loadTransactions() {
        if (!accessToken || !userId) return;

        const container = document.getElementById('transactions-container');
        container.innerHTML = '<p>Chargement...</p>';

        try {
            const response = await fetch(`${TRANSACTION_URL}/users/${userId}/transactions`, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                displayTransactions(data.transactions || []);
            } else {
                // Essayer sans auth si le service ne le requiert pas
                const response2 = await fetch(`${TRANSACTION_URL}/users/${userId}/transactions`);
                if (response2.ok) {
                    const data = await response2.json();
                    displayTransactions(data.transactions || []);
                } else {
                    container.innerHTML = '<div class="empty-state"><p>Aucune transaction trouv√©e</p></div>';
                }
            }
        } catch (error) {
            container.innerHTML = '<div class="empty-state"><p>Erreur de chargement: ' + error.message + '</p></div>';
        }
    }

    function displayTransactions(transactions) {
        const container = document.getElementById('transactions-container');

        if (transactions.length === 0) {
            container.innerHTML = '<div class="empty-state"><p>Aucune transaction pour le moment</p></div>';
            return;
        }

        container.innerHTML = transactions.map(tx => {
            const statusClass = tx.status?.toLowerCase() || 'pending';
            const statusText = tx.status || 'PENDING';
            const fraudBadge = tx.is_fraud ? '<span class="transaction-status status-blocked">FRAUDE</span>' : '';
            const score = tx.fraud_score !== null && tx.fraud_score !== undefined 
                ? `Score: ${tx.fraud_score.toFixed(4)}` 
                : '';

            return `
                <div class="transaction-item ${statusClass}">
                    <div class="transaction-info">
                        <h4>${tx.merchant || 'N/A'} - ${tx.amount?.toFixed(2) || '0.00'} ‚Ç¨</h4>
                        <p><strong>ID:</strong> ${tx.transaction_id || tx.id}</p>
                        <p><strong>Cat√©gorie:</strong> ${tx.category || 'N/A'}</p>
                        <p><strong>Date:</strong> ${tx.timestamp || tx.created_at || 'N/A'}</p>
                        ${score ? `<p><strong>${score}</strong></p>` : ''}
                    </div>
                    <div>
                        <span class="transaction-status status-${statusClass}">${statusText}</span>
                        ${fraudBadge}
                    </div>
                </div>
            `;
        }).join('');
    }

    // Fonction d'affichage de messages
    function showMessage(text, type = 'info') {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';

        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }

  style.css: |-
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
    }

    header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    header p {
        font-size: 1.2em;
        opacity: 0.9;
    }

    .card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .card h2 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 1.8em;
    }

    .card h3 {
        color: #764ba2;
        margin-bottom: 15px;
        font-size: 1.3em;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #667eea;
    }

    button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 100%;
        margin-top: 10px;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
        transform: translateY(0);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
    }

    a {
        color: #667eea;
        text-decoration: none;
        cursor: pointer;
    }

    a:hover {
        text-decoration: underline;
    }

    #user-info {
        background: #f0f0f0;
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
    }

    .transaction-item {
        background: #f9f9f9;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .transaction-item.fraud {
        border-left-color: #e74c3c;
        background: #ffeaea;
    }

    .transaction-item.approved {
        border-left-color: #27ae60;
        background: #eafaf1;
    }

    .transaction-item.pending {
        border-left-color: #f39c12;
        background: #fef5e7;
    }

    .transaction-info {
        flex: 1;
    }

    .transaction-info h4 {
        color: #333;
        margin-bottom: 5px;
    }

    .transaction-info p {
        color: #666;
        font-size: 0.9em;
        margin: 3px 0;
    }

    .transaction-status {
        padding: 8px 15px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 0.9em;
    }

    .status-approved {
        background: #27ae60;
        color: white;
    }

    .status-blocked {
        background: #e74c3c;
        color: white;
    }

    .status-pending {
        background: #f39c12;
        color: white;
    }

    .message {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        display: none;
        z-index: 1000;
        animation: slideIn 0.3s ease;
    }

    .message.success {
        background: #27ae60;
    }

    .message.error {
        background: #e74c3c;
    }

    .message.info {
        background: #3498db;
    }

    @keyframes slideIn {
        from {
            transform: translateX(400px);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    #transactions-container {
        margin-top: 20px;
    }

    .empty-state {
        text-align: center;
        padding: 40px;
        color: #999;
    }

    .empty-state p {
        font-size: 1.1em;
    }

  test_connection.html: |-
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Test de Connexion aux Services</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
            }
            .test-result {
                padding: 10px;
                margin: 10px 0;
                border-radius: 5px;
            }
            .success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            .error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            button {
                padding: 10px 20px;
                margin: 5px;
                cursor: pointer;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
            }
            button:hover {
                background: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>üîç Test de Connexion aux Services</h1>
        
        <button onclick="testAllServices()">Tester Tous les Services</button>
        <button onclick="testAuth()">Test Auth Service</button>
        <button onclick="testTransaction()">Test Transaction Service</button>
        <button onclick="testFraudDetection()">Test Fraud Detection</button>
        
        <div id="results"></div>

        <script>
            const AUTH_URL = 'http://localhost:8000';
            const TRANSACTION_URL = 'http://localhost:8001';
            const FRAUD_DETECTION_URL = 'http://localhost:8002';

            function addResult(message, isSuccess) {
                const results = document.getElementById('results');
                const div = document.createElement('div');
                div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
                div.textContent = message;
                results.appendChild(div);
            }

            async function testAuth() {
                addResult('Test Auth Service...', true);
                try {
                    const response = await fetch(`${AUTH_URL}/api/users/`);
                    if (response.ok) {
                        addResult('‚úÖ Auth Service fonctionne!', true);
                    } else {
                        addResult(`‚ùå Auth Service erreur: ${response.status}`, false);
                    }
                } catch (error) {
                    addResult(`‚ùå Auth Service non accessible: ${error.message}`, false);
                }
            }

            async function testTransaction() {
                addResult('Test Transaction Service...', true);
                try {
                    const response = await fetch(`${TRANSACTION_URL}/health`);
                    if (response.ok) {
                        addResult('‚úÖ Transaction Service fonctionne!', true);
                    } else {
                        addResult(`‚ùå Transaction Service erreur: ${response.status}`, false);
                    }
                } catch (error) {
                    addResult(`‚ùå Transaction Service non accessible: ${error.message}`, false);
                }
            }

            async function testFraudDetection() {
                addResult('Test Fraud Detection Service...', true);
                try {
                    const response = await fetch(`${FRAUD_DETECTION_URL}/health`);
                    if (response.ok) {
                        addResult('‚úÖ Fraud Detection Service fonctionne!', true);
                    } else {
                        addResult(`‚ùå Fraud Detection Service erreur: ${response.status}`, false);
                    }
                } catch (error) {
                    addResult(`‚ùå Fraud Detection Service non accessible: ${error.message}`, false);
                }
            }

            async function testAllServices() {
                document.getElementById('results').innerHTML = '';
                await testAuth();
                await testTransaction();
                await testFraudDetection();
            }

            // Test automatique au chargement
            window.onload = testAllServices;
        </script>
    </body>
    </html>

