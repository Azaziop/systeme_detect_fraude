apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-model-pvc
  namespace: fraud-detection
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-detection-service
  namespace: fraud-detection
  labels:
    app: fraud-detection-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fraud-detection-service
  template:
    metadata:
      labels:
        app: fraud-detection-service
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: fraud-detection-service
        image: registry.gitlab.com/azaziop/systeme_detect_fraude/fraud-detection-service:latest
        ports:
        - containerPort: 8002
        volumeMounts:
        - name: ml-models
          mountPath: /app/ml_model/models
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: ml-models
        persistentVolumeClaim:
          claimName: ml-model-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: fraud-detection-service
  namespace: fraud-detection
spec:
  selector:
    app: fraud-detection-service
  ports:
  - protocol: TCP
    port: 8002
    targetPort: 8002
  type: ClusterIP

