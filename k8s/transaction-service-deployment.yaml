apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: fraud-detection
  labels:
    app: transaction-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: fraud-detection/transaction-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: FRAUD_DETECTION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: fraud-detection-config
              key: FRAUD_DETECTION_SERVICE_URL
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: fraud-detection-config
              key: AUTH_SERVICE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service
  namespace: fraud-detection
spec:
  selector:
    app: transaction-service
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
  type: ClusterIP

